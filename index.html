<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    <body>
        <div class="container">
        <form>
            <div id="location">
            <!--Form for location-->
            <label for="zip">Enter Zipcode</label>
            <input type="number" id="zip">
            </div>

            <div id="food">
            <!--Form for food preference-->
            <input type="button" id="Mexican" value="Mexican" class="foodButton">
            <input type="button" id="Italian" value="Italian" class="foodButton">
            <input type="button" id="American" value="American" class="foodButton">
            </div>

            <div id="activity">
            <!--Form for activity preference-->
            <input type="button" id="Park" value="Park" class="activityButton">
            <input type="button" id="Event" value="Event" class="activityButton">
            <input type="button" id="Game" value="Game" class="activityButton">
            </div>
            <button type="submit">DONE</button>
        </form>
        <button id="results">Results</button>
        <ol id="resultsList"></ol>
    </div>
    
    <script src=js/script.js></script>
    </body>
</html>
