<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    <body>
        <header>
            <h1 id="title"><span id="dateTitle">Date</span> <span id="generatorTitle">Generator</span></h1>
        </header>
        <div class="container">
            <form>
                <!--Middle of page-->
                <div id="questionsDiv">
                    <div id="foodDiv">
                    <!--Form for food preference-->
                        <label for="foodList">Choose a type of food:</label>
                        <select id="foodList" name="foodList">
                            <option value="American">American</option>
                            <option value="Mexican">Mexican</option>
                            <option value="Italian">Italian</option>
                            <option value="Asian">Asian</option>
                        </select>
                    </div>
    
                    <div id="activityDiv">
                    <!--Form for activity preference-->
                        <label for="activityList">Choose a type of activity:</label>
                        <select id="activityList" name="activityList">
                            <option value="Arcade">Arcade</option>
                            <option value="Park">Park</option>
                            <option value="Bowling">Bowling</option>
                            <option value="Movie">Movie</option>
                        </select>
                    </div>
                
                </div>
                <button id="doneButton" type="submit">DONE</button>
            </form>
            <button id="results">Results</button>
        </div>
        <div id="listTitle">
            <p id="resultsText">THE RESULT LISTS</p>
        </div>
        <div id="listSpace">
             <ol id="foodResult" class="resultListClass">
                <!--Fill via js using api results-->
             </ol>
             <ol id="activityResult" class="resultListClass">
                <!--Fill via js using api results-->
            </ol>
        </div>
    <script src=js/script.js></script>
    </body>
</html>
