<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    <body>
        <div class="container">
        <form>
            <div id="location">
            <!--Form for location-->
            <label for="zip">Enter Zipcode</label>
            <input type="number" id="zip">
            </div>

            <div id="food">
            <!--Form for food preference-->
            <input type="button" id="Mexican" value="Mexican">
            <input type="button" id="Italian" value="Italian">
            <input type="button" id="American" value="American">
            </div>

            <div id="activity">
            <!--Form for activity preference-->
            <input type="button" id="Park" value="Park">
            <input type="button" id="Event" value="Event">
            <input type="button" id="Game" value="Game">
            </div>
        </form>
    </div>
    </body>
</html>
